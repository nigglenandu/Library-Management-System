<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Create Book</h1>
    <nav>
        <a href="/books">Books</a>
        <a href="/author">Authors</a>
        <a href="/borrow-history">Borrowing History</a>
    </nav>
</header>
<main>
    <form th:action="@{/books/create}" th:object="${book}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />
        </div>
        <div>
            <label for="author">Author:</label>
            <select id="author" th:field="*{author}" required>
                <option th:each="author : ${authors}" th:value="${author}" th:text="${author.name}"></option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
