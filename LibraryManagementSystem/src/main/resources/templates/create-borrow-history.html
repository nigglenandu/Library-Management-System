<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Borrowing History</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Create Borrowing History</h1>
    <nav>
        <a href="/books">Books</a>
        <a href="/author">Authors</a>
        <a href="/borrow-history">Borrowing History</a>
    </nav>
</header>
<main>
    <form th:action="@{/borrow-history/create}" th:object="${borrowHistory}" method="post">
        <div>
            <label for="book">Book:</label>
            <select id="book" th:field="*{book}" required>
                <option th:each="book : ${books}" th:value="${book}" th:text="${book.title}"></option>
            </select>
        </div>
        <div>
            <label for="borrowerName">Borrower Name:</label>
            <input type="text" id="borrowerName" th:field="*{borrowerName}" required />
        </div>
        <div>
            <label for="borrowedDate">Borrowed Date:</label>
            <input type="date" id="borrowedDate" th:field="*{borrowedDate}" required />
        </div>
        <div>
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" th:field="*{returnDate}" />
        </div>
        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
